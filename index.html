<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero text-light bg-dark ">
        <div class="container">
            <h1 class="text-center">Billing system</h1>

            <div class="row">
                <div class="col-xl-12 col-sm-6">
                    <form action="#" id="form">
               
                        <div class="form-group">
                            <label for="name">item</label>
                            <input type="text" class="item form-control">
                        </div>
            
                        <div class="form-group">
                            <label for="number">price</label>
                            <input type="number" class="price form-control" value="0">
                        </div>
            
                        <div class="form-group">
                            <label for="number">quantity</label>
                            <input type="number" class="quantity form-control" value="1">
                        </div>
                        <button class="btn btn-primary w-100 my-3" id="addprice">Add</button>
                    </form>
                </div>
                <div class="col-6">
                    <table class="table table-stripped mt-5 text-light">
                        <thead>
                            <tr>
                                <th>items</th>
                                <th>price</th>
                                <th>quantity</th>
                            </tr>
                        </thead>
            
                       <tbody id="item-list"></tbody>
                    </table>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="total"></div>
                        <button type="button" class="btn btn-success generate">generate invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
